/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(w){
	layer.confirm('确认要删除吗？',function(){
		var data = {
			'ID': w,
		}
		$.ajax({
			type: 'POST',
			url: 'index.php?mot=admin&ctl=role&act=dele',
			data: data,
			dataType: 'json',
			success: function(data){
				// $(obj).parents("tr").remove();
				if(data.code == 1){
					layer.msg(data.message,{icon:1,time:1000,btn:['确定']},function(){
						location.href=data.url
					});
				}
				
			},
			error:function(data) {
				console.log(data);
			},
		});		
	});
}

function article_stop(obj,id,y){
	var data = {

	}

		$.ajax({
			type: 'POST',

			dataType: 'json',
			data: data,

			success: function(data){
				if(data.code == 1){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id,<?php echo $v['ID']; ?>)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe603;</i></a>');

					});
				}

			error:function(data) {
				console.log(data.msg);
			},
		});	
		
	});
}
