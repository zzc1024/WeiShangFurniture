<script type="text/javascript">
function edit(){
    var data = {
        'contact_id': 1,
        'contact_code':$('[name="contact_code"]').val(),
        'contact_fax':$('[name="contact_fax"]').val(),
        'contact_hotline':$('[name="contact_hotline"]').val(),
        'contact_mail':$('[name="contact_mail"]').val(),
        'contact_address':$('[name="contact_address"]').val()
    }

    $.ajax({
        url:'index.php?mot=admin&ctl=contac&act=contact',
        type:'post',
        dataType:'json',
        data: data, 

        success: function(data){
            if(data.code==1){
                layer.msg(data.message,{icon:1,time:3000,btn:['确定']},function(){
                    location.href=data.url;
                });
            }else{
                layer.msg(data.message,{icon:2,time:3000,btn:['确定']});
            }
        }
    })
}


</script>
